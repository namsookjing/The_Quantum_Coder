<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Squada+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
        <title>The Quantum Coders</title>
    </head>
    <body>
        <div class="container" id="click">
            <div class="circle-container">
                <div class="circle" id="Circle"></div>
                <div class="reflection-circle"></div>
            </div>
        </div>
        <div class="text-quantum">QUANTUM</div>
        <div class="text-monitoring">PROACTIVE IT HEALTH MONITORING</div>
        <svg style="position: absolute; width: 0; height: 0; visibility: hidden;" aria-hidden="true" focusable="false">
            <filter id="waterDistort">
                <feTurbulence type="fractalNoise" baseFrequency="0.01 0.15" numOctaves="10" seed="6" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="200" xChannelSelector="R" yChannelSelector="G" x="0%" y="0%" width="100%" height="100%" result="displacementMap"/>
            </filter>
        </svg>
        <script src="index.js"></script>
    </body>
</html>
